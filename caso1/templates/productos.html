<!doctype html>
<html lang="en">

<head>
    <!-- Etiquetas <meta> obligatorias para Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/50588777ca.js" crossorigin="anonymous"></script>

    <!-- Enlazando el CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">

    <title>Productos Goldsmith</title>
</head>

<body>
    <h1>Productos</h1>

    <!-- menu grid-->
    <div class="container">
        <div class="row">
            <h2>Collares</h2>
        </div>
        <div class="row">
            <div class="col-6 col-md-4">
                <div class="product-box">
                    <div class="product-inner-box position-relative">
                        <div class="icons position-absolute">
                            <a href="#" class="text-decoration-none text-dark"> <i class="fas fa-heart"></i></a>
                            <a href="#" class="text-decoration-none text-dark"> <i class="fas fa-eye"></i></a>
                        </div>
                        <div class="onsale position-absolute top-0 start-0">
                            <span class="badge rounded-0"><i class="fa-solid fa-arrow-down"></i> 29% </span>
                        </div>
                        <img src="../img/productos/pinturas/producto1.jpg" alt="Pintura" class="img-fluid">

                        <div class="cart-btn">
                            <button class="btn btn-white shadow-sm rounded-pill"><i class="fa-solid fa-cart-plus"></i>
                                Agregar al carro</button>
                        </div>
                    </div>
                    <div class="product-info">
                        <div class="product-name">
                            <h3>Collar pluma</h3>
                        </div>
                        <div class="product-price">
                            $<span>179.990</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Opcional: enlazando el JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
