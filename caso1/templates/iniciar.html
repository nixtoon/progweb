<!DOCTYPE html>
<html lang="es">

<head>
  <!-- metadatos -->
  <meta charset="UTF-8">
  <meta name="author" content="Sebastian Arriagada, Nicolas Oses">
  <meta name="description" content="Pagina web oficial de la Cooperativa Ground Zero">
  <meta name="keywords" content="Ground-Zero, arte, pintura, escultura, orfebreria, tejidos">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap 5.3.0 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- css -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="../img/logo/logo.png">
  <!-- jacascript -->
  <script src="../js/sha1.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="validate.js"></script> -->
  <!-- titulo de la pagina -->
  <title>Ground Zero | Iniciar Sesión</title>
</head>

<body>
  <!-- navegacion -->
  <section class="navegacion">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="../index.html">Inicio</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Iniciar Sesión
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <!-- formulario iniciar sesion -->
  <div class="seccion-clara d-flex">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="container">
              <div class="card-title mt-5">
                <h1 class="seccion-titulo">Iniciar Sesión</h1>
              </div>

              <form class="row g-3 mt-3 needs-validation" id="main" action="usuario.html" method="post" novalidate>

                <div class="form-group">
                  <label class="col-sm-2 control-label" for="email">Correo</label>
                  <div class="col-sm-12">
                    <input id="email" class="form-control" type="email" placeholder="Correo" name="email">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label" for="password">Contraseña</label>
                  <div class="col-sm-12">
                    <input id="password" class="form-control" type="password" placeholder="Contraseña" name="password">
                  </div>
                </div>

              </form>

              <div class="btn-registrarse d-flex justify-content-center align-items-center">
                <button class="btn" type="submit" id="iniciar">
                  Iniciar
                  <i class="bi bi-check-circle"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <img class="img-fluid mt-5" src="../img/pinturas/pintura1.jpg" alt="pintura1">
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer class="seccion-oscura d-flex flex-column align-items-center justify-content-center">
    <img class="footer-logo" src="../img/logo/logo.png" alt="logo de la cooperativa">
    <p class="footer-texto">Cooperativa Artística Ground Zero
    <div class="iconos-redes-sociales d-flex flex-wrap align-items-center justify-content-center">
      <a href="https://twitter.com/?lang=es" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-twitter"></i>
      </a>
      <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-instagram"></i>
      </a>
      <a href="mailto: groundzero@micorreo.com" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-envelope"></i>
      </a>
      <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-linkedin"></i>
      </a>
    </div>
    <div class="derechos-autor">Creado por Nicolás Oses, Sebastián Arriagada (2023) &#169;</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
    crossorigin="anonymous"></script>
  <!-- libreria jquery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script src="../js/traducciones.js"></script>
  <script src="../js/formulario_iniciar.js"></script>
</body>

</html>
