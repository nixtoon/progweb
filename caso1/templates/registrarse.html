<!DOCTYPE html>
<html lang="es">

<head>
  <!-- metadatos -->
  <meta charset="UTF-8">
  <meta name="author" content="Sebastian Arriagada, Nicolas Oses">
  <meta name="description" content="Pagina web oficial de la Cooperativa Ground Zero">
  <meta name="keywords" content="Ground-Zero, arte, pintura, escultura, orfebreria, tejidos">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap 5.3.0 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- css -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="../img/logo/logo.png">
  <!-- titulo de la pagina -->
  <title>Ground Zero | Registrarse</title>
</head>

<body>
  <!-- navegacion -->
  <section class="navegacion">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="../index.html">Inicio</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Registrarse
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <!-- formulario de registro -->
  <section class="registrarse seccion-clara-3">

    <div class="container-fluid">

      <div class="row d-flex">
        <div class="col-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title seccion-titulo-hero">Regístrate</h5>

              <div class="formulario-registro">
                <div class="container">
                  <form class="row g-3 mt-3">
                    <div class="col-12">
                      <label for="nombreInput" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombreInput" placeholder="Ingrese su Nombre">
                      <div class="col-12">
                        <label for="emailInput" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Ingrese su Correo">
                      </div>
                      <div class="col-12">
                        <label for="inputPass" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputPass" placeholder="Ingrese una Contraseña">
                      </div>
                  </form>
                </div>
              </div>

              <div class="btn-registrarse d-flex justify-content-center align-items-center">
                <button class="btn" type="submit">
                  Registrarse
                  <i class="bi bi-check-circle"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer class="seccion-oscura d-flex flex-column align-items-center justify-content-center">
    <img class="footer-logo" src="../img/logo/logo.png" alt="logo de la cooperativa">
    <p class="footer-texto">Cooperativa Artística Ground Zero
    <div class="iconos-redes-sociales d-flex flex-wrap align-items-center justify-content-center">
      <a href="https://twitter.com/?lang=es" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-twitter"></i>
      </a>
      <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-instagram"></i>
      </a>
      <a href="mailto: groundzero@micorreo.com" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-envelope"></i>
      </a>
      <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-linkedin"></i>
      </a>
    </div>
    <div class="derechos-autor">Creado por Nicolás Oses, Sebastián Arriagada (2023) &#169;</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
    crossorigin="anonymous"></script>

</body>

</html>
