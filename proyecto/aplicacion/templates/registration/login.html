{% extends 'app/base.html' %}
{% load static %}
{% block title %}
<title>Gorund Zero | Iniciar Sesión</title>
{% endblock %}

{% block contenido %}
<!-- navegacion -->
<br>
<section class="navegacion">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="/">Inicio</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              Iniciar Sesión
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>

<!-- formulario iniciar sesion -->
<div class="seccion-clara d-flex">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="container">
            <div class="card-title mt-5">
              <h1 class="seccion-titulo">Iniciar Sesión</h1>
            </div>

            <form class="row g-3 mt-3" id="main"  method="post">
              {% csrf_token %}
              {{ form  }}

              <div class="usuario-no-creado">
                ¿No tienes una cuenta?, registrate
                <a href="{% url 'registrarse' %}">
                  aquí.
                </a>
              </div>

              <div class="usuario-no-creado">
                ¿Quieres iniciar como
                <a href="{% url 'iniciar_artista' %}">
                  artista?
                </a>
              </div>

              <div class="d-flex justify-content-center mb-3">
                <input class="btn btn-primary" type="submit" value="Iniciar Sesión" id="iniciar">
              </div>

            </form>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <img class="img-fluid mt-5" src="{% static 'app/img/pinturas/pintura1.jpg' %}" alt="pintura1">
      </div>
    </div>
  </div>
</div>

{% endblock %}

</body>

</html>
