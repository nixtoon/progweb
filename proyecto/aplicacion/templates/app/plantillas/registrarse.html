{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <!-- metadatos -->
  <meta charset="UTF-8">
  <meta name="author" content="Sebastian Arriagada, Nicolas Oses">
  <meta name="description" content="Pagina web oficial de la Cooperativa Ground Zero">
  <meta name="keywords" content="Ground-Zero, arte, pintura, escultura, orfebreria, tejidos">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap 5.3.0 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- css -->
  <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'app/img/logo/logo.png' %}">
  <!-- titulo de la pagina -->
  <title>Ground Zero | Registrarse</title>
</head>

<body class="bg-body-tertiary">
  <!-- barra de navegacion -->
  <nav class="navbar navbar-expand-md sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <img src="{% static 'app/img/logo/logo.png' %}" alt="logo de la cooperativa"> Ground-Zero
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav text-center">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index.html">INICIO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../index.html#categorias">CATEGORÍAS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../index.html#artistas">ARTISTAS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../templates/contacto.html">CONTACTO</a>
          </li>
        </ul>
        <div class="d-flex flex-row justify-content-center align-items-center">
          <div class="iniciar-sesion mr-5">
            <a href="#">
              <button type="button">
                Iniciar
                <i class="bi bi-box-arrow-in-right"></i>
              </button>
            </a>
          </div>
          <div class="registrarse">
            <a href="./templates/registrarse.html">
              <button type="button">
                Registrarse
                <i class="bi bi-check-circle"></i>
              </button>
            </a>
          </div>
        </div> 
      </div>
    </div>
  </nav>
  <br>
  <!-- navegacion -->
  <section class="navegacion">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="../index.html">Inicio</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Registrarse
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <!-- formulario de registro -->
  <section class="registrarse seccion-clara-3 d-flex">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="container">
              <div class="card-title mt-5">
                <h1 class="seccion-titulo">Regístrate</h1>
              </div>
              <form class="row g-3 mt-3" method="POST" action="./usuario.html" id="registrar" novalidate>
                <div class="col-12">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre" name="nombre">
                </div>
                <div class="col-12">
                  <label for="emailInput" class="form-label">Correo</label>
                  <input type="email" class="form-control" id="emailInput" placeholder="Ingrese su Correo" name="correo">
                </div>
                <div class="col-12">
                  <label for="inputPass" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="inputPass" placeholder="Ingrese una Contraseña" name="pass">
                </div>
                <div class="col-12">
                  <label for="confirmar" class="form-label">Confirmar Contraseña</label>
                  <input type="password" class="form-control" id="confirmar" placeholder="Ingrese una Contraseña" name="confirmar">
                </div>

                <div class="usuario-creado">
                  ¿Ya tienes una cuenta?, Inicia Sesión 
                  <a href="./iniciar.html">
                    Aquí
                  </a>
                </div>

                <div class="btn-registrarse d-flex justify-content-center align-items-center">
                  <button class="btn" type="submit">
                    Registrarse
                    <i class="bi bi-check-circle"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <img class="img-fluid mt-3" src="{% static 'app/img/pinturas/pintura1.jpg' %}" alt="pintura1">
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer class="seccion-oscura d-flex flex-column align-items-center justify-content-center">
    <img class="footer-logo" src="{% static 'app/img/logo/logo.png' %}" alt="logo de la cooperativa">
    <p class="footer-texto">Cooperativa Artística Ground Zero
    <div class="iconos-redes-sociales d-flex flex-wrap align-items-center justify-content-center">
      <a href="https://twitter.com/?lang=es" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-twitter"></i>
      </a>
      <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-instagram"></i>
      </a>
      <a href="mailto: groundzero@micorreo.com" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-envelope"></i>
      </a>
      <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-linkedin"></i>
      </a>
    </div>
    <div class="derechos-autor">Creado por Nicolás Oses, Sebastián Arriagada (2023) &#169;</div>
  </footer>

  <!-- scripts de bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
    crossorigin="anonymous"></script>
  
  <!-- libreria jquery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- libreria jquery validate -->
  <!-- con este plugin podemos validar los compos de los formularios mas facil -->
  <!-- se saca desde la siguiente url: https://jqueryvalidation.org/ -->
  <!-- video que explica como usarlo https://www.youtube.com/watch?v=7-Op3T9kgJU&ab_channel=moisessepulveda -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <!-- incorporamos las traducciones al español de los mensajes por defecto que posee el plugin de validación -->
  <script src="../js/traducciones.js"></script>
  <!-- incorporamos el js con las validaciones -->
  <script src="../js/formulario_registrar.js"></script>
</body>

</html>
